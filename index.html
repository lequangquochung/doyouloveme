<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1 style="position:absolute; left:220px; top:175px;">Do you love me?</h1>
<input type="button" value=" YES " onclick="yesClick()" style="position:absolute; left:285px; top:235px;">
<input type="button" id="btnNo" value="  NO  " onmouseover="noHover()" style="position:absolute; left:360px; top:235px;">
<script type="text/javascript">
 function yesClick() {		
		alert('Okay');
	}
	function noHover() {
		var width = Math.round(Math.random() * window.innerWidth); 
		var height = Math.round(Math.random() * window.innerHeight);
		document.getElementById('btnNo').style.left = width +'px';
		document.getElementById('btnNo').style.top = height +'px';
		
	}		
</script>
</body>
</html>
